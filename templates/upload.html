<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Upload Face</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
      form { max-width: 420px; display: grid; gap: 0.75rem; }
      input[type="text"], input[type="file"] { padding: 0.5rem; border: 1px solid #ccc; border-radius: 6px; }
      button { padding: 0.6rem 1rem; background: #2d6cdf; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
      a { color: #2d6cdf; text-decoration: none; }
      .flash { padding: 0.6rem 0.8rem; border-radius: 6px; margin-bottom: 1rem; }
      .error { background: #ffe5e5; color: #a00; }
      .success { background: #e8f6ff; color: #035; }
    </style>
  </head>
  <body>
    <h1>Upload Face</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" enctype="multipart/form-data">
      <label>
        Name (optional)
        <input type="text" name="name" placeholder="e.g. Jane Doe" />
      </label>
      <label>
        Photo (jpg, png, bmp, tiff)
        <input type="file" name="file" accept="image/*" required />
      </label>
      <div style="display:flex; gap: 0.5rem; align-items: center;">
        <button type="submit">Save to Database</button>
        <a href="/">Back</a>
      </div>
    </form>
  </body>
  </html>
